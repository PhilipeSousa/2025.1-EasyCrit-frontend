name: style
on: push

jobs:
  Style-Check-Src-Files:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🖌️ Analizando e corrigindo código para encontrar erros de estilo."
      
      - name: 🔦 Checkout
        uses: actions/checkout@v4
        
      - name: 🧰 Setup node
        uses: actions/setup-node@v4

      - name: 🎨 Prettier
        run: |
          npm i
          npx prettier . --check

      - name: ❌ Em caso de falha
        if: failure()
        run: echo "🚫 O prettier encotrou erros de estilo" && echo "Use o comando 'npx prettier . --write' para corrigir automaticamente"
